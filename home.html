<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <h1 class="text-center">
                Movie Match
            </h1>
        </div>

        <div class="d-flex justify-content-center medias">
            <div class="w-25">
                <img src="images/Avatar.jpg" class="img-fluid" id="movie-img">
            </div>
        </div>

        <div class="container d-flex justify-content-center mb-3 mt-3">
            <h4 id="movie-name">Avatar</h4>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="btn-group" id="sike">
                <button class="btn-lg btn-danger" onclick="nextMovie()">Sike</button>
            </div>
            <div class="btn-group" id="start" style="visibility: hidden">
                <button class="btn-lg btn-primary" onclick="startNextUser()">Start</button>
            </div>
            <div class="btn-group" id="like">
                <button class="btn-lg btn-success" onclick="likeMovie()">Like</button>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <form action="partner.html" method="GET">
                <input type="text" name="movieMatches" class="invisible" id="movieData"/>
                <input type="submit" value="Submit" style="visibility: hidden" id="submit"/>
            </form>
        </div>

        <div class="progress container d-flex justify-content-center invisible" style="width: 50%">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 0%">
                0%
            </div>
        </div>
        
        <script src="js/movies.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
